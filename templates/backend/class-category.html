{% extends 'backend/base.html' %}
{% load static %}
<!DOCTYPE html>
{% block title %}
View Category 
{% endblock %}

{% block content %}
<h2>View Category </h2>
<table class="table table-bordered">
    <tr>
        <th>Category Name</th>
        <th>Category Desc</th>
        <th colspan="3">Action</th>
    </tr>
    {% if list_cat %}
        {% for c in list_cat %}
            <tr>
                <td>{{ c.cat_name }}</td>
                <td>{{ c.desc }}</td>
                <td><a href="{% url 'backend:delete_category' c.id %}">Delete</a></td>
                <td><a href="{% url 'backend:up_category' c.id %}">Edit</a></td>
                <td><a href="{% url 'backend:single_category' c.id %}">View</a></td>
            </tr>
        {% endfor %}
    {% endif %}
    <tr>

    </tr>
</table>

{% endblock %}
